<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TrueWebX Business Profile</title>
  <meta name="description" content="Professional local services on TrueWebX – free consultation available.">

  <link rel="canonical" id="canonicalLink" href="">

  <meta property="og:type" content="business.business">
  <meta property="og:title" id="ogTitle" content="Local Business Profile">
  <meta property="og:description" id="ogDesc" content="Contact this trusted local service provider.">
  <meta property="og:image" id="ogImage" content="">
  <meta property="og:url" id="ogUrl" content="">
  <meta property="og:site_name" content="TrueWebX">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" id="twitterTitle" content="Local Business Profile">
  <meta name="twitter:description" id="twitterDesc" content="Contact this trusted local service provider.">
  <meta name="twitter:image" id="twitterImage" content="">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --coral: #ff6b6b;
      --turquoise: #0d9488;
      --text: #ffffff;
      --glass: rgba(255, 255, 255, 0.15);
      --bg-gradient: linear-gradient(135deg, var(--turquoise), var(--coral));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #fff, #ff8fa3);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .profile-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid var(--coral);
      margin: 20px auto;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.8rem;
      margin: 20px 0;
      line-height: 1.2;
    }

    .location {
      font-size: 1.6rem;
      opacity: 0.95;
      margin: 20px 0;
    }

    .description {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 40px auto;
      max-width: 800px;
      text-align: left;
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 20px;
    }

    .contact-info {
      margin: 40px 0;
      font-size: 1.4rem;
    }

    .contact-info p {
      margin: 15px 0;
    }

    .contact-info a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 50px 0;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }

    .social-links a {
      background: rgba(255, 255, 255, 0.2);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      transition: all 0.3s;
    }

    .social-links a:hover {
      background: var(--coral);
      transform: translateY(-8px) scale(1.1);
    }

    .cta-button {
      background: var(--coral);
      color: white;
      padding: 18px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      transition: 0.3s;
    }

    .cta-button:hover {
      background: #ff5252;
      transform: translateY(-5px);
    }

    .loading {
      font-size: 1.6rem;
      padding: 80px 20px;
      text-align: center;
    }

    .loading i {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .not-found {
      font-size: 1.6rem;
      padding: 80px 20px;
      text-align: center;
    }

    .not-found i {
      font-size: 4rem;
      opacity: 0.7;
      margin-bottom: 20px;
      display: block;
    }

    .back-home {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .back-home a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      opacity: 0.8;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .profile-img {
        width: 180px;
        height: 180px;
      }

      .logo {
        font-size: 2.8rem;
      }

      .cta-button {
        font-size: 1.3rem;
        padding: 16px 30px;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="content">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <br>Loading your business profile...
    </div>
  </div>

  <script type="application/ld+json" id="structuredData">{}</script>

  <script>
    // SINGLE, CLEAN Supabase client declaration
    const supabase = supabase.createClient('https://vrpyomevjlsacourdmki.supabase.co', 'sb_publishable_CyhH7Cwymoqf2fxdNj6D1Q_NHl6TmTV');

    async function loadServicePage() {
      const params = new URLSearchParams(window.location.search);
      const serviceId = params.get('id');
      const content = document.getElementById('content');

      if (!serviceId) {
        content.innerHTML = `
          <div class="not-found">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Invalid Link</h2>
            <p>No business ID was provided.</p>
            <div class="back-home"><a href="https://truewebx.site/">← Back to TrueWebX Directory</a></div>
          </div>
        `;
        return;
      }

      const { data: business, error } = await supabase
        .from('services')
        .select('*')
        .eq('id', serviceId)
        .single();

      if (error || !business) {
        content.innerHTML = `
          <div class="not-found">
            <i class="fas fa-search"></i>
            <h2>Business Profile Not Found</h2>
            <p>This listing may have been removed or the link is no longer valid.</p>
            <div class="back-home"><a href="https://truewebx.site/">← Browse All Businesses on TrueWebX</a></div>
          </div>
        `;
        return;
      }

      const currentUrl = window.location.href;

      // Update page title and SEO
      document.title = `${business.name} - ${business.city} | TrueWebX`;
      document.querySelector('meta[name="description"]').setAttribute('content',
        business.description ? business.description.substring(0, 157) + '...' : 'Professional local service'
      );

      document.getElementById('canonicalLink').setAttribute('href', currentUrl);

      document.getElementById('ogTitle').setAttribute('content', `${business.name} in ${business.city}`);
      document.getElementById('ogDesc').setAttribute('content', business.description ? business.description.substring(0, 200) : '');
      document.getElementById('ogImage').setAttribute('content', business.profile || '');
      document.getElementById('ogUrl').setAttribute('content', currentUrl);

      document.getElementById('twitterTitle').setAttribute('content', `${business.name} in ${business.city}`);
      document.getElementById('twitterDesc').setAttribute('content', business.description ? business.description.substring(0, 200) : '');
      document.getElementById('twitterImage').setAttribute('content', business.profile || '');

      // Structured Data
      const [cityName = '', country = 'US'] = (business.city || '').split(',').map(s => s.trim());
      document.getElementById('structuredData').textContent = JSON.stringify({
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": business.name,
        "image": business.profile,
        "telephone": business.phone,
        "email": business.gmail,
        "address": { "@type": "PostalAddress", "addressLocality": cityName, "addressCountry": country },
        "description": business.description,
        "url": currentUrl
      }, null, 2);

      // Render the full business profile
      content.innerHTML = `
        <div class="logo" onclick="window.location.href='https://truewebx.site/'">TrueWebX</div>

        <img src="${business.profile || 'https://via.placeholder.com/400?text=Profile'}" alt="${business.name} logo/profile" class="profile-img">

        <h1>${business.name}</h1>
        <div class="location"><i class="fas fa-map-marker-alt"></i> ${business.city}</div>

        <div class="description">${(business.description || 'No description available.').replace(/\n/g, '<br>')}</div>

        <div class="contact-info">
          <p><i class="fas fa-phone"></i> <a href="tel:${business.phone}">${business.phone}</a></p>
          <p><i class="fas fa-envelope"></i> <a href="mailto:${business.gmail}">${business.gmail}</a></p>
        </div>

        ${Array.isArray(business.photos) && business.photos.length > 0 ? `
          <div class="gallery">
            ${business.photos.map(photo => `<img src="${photo}" alt="${business.name} service photo">`).join('')}
          </div>
        ` : ''}

        ${Array.isArray(business.social_links) && business.social_links.length > 0 ? `
          <div class="social-links">
            ${business.social_links.map(link => {
        const icons = {
          instagram: 'instagram', tiktok: 'tiktok', facebook: 'facebook-f',
          twitter: 'twitter', linkedin: 'linkedin-in', youtube: 'youtube',
          whatsapp: 'whatsapp', other: 'globe'
        };
        const icon = icons[link.type.toLowerCase()] || 'globe';
        return `<a href="${link.url}" target="_blank" rel="noopener" aria-label="${link.type}"><i class="fab fa-${icon}"></i></a>`;
      }).join('')}
          </div>
        ` : ''}

        <div style="margin:40px 0;">
          <button class="cta-button" onclick="document.getElementById('msgModal').style.display='flex'">
            Get Free Consultation
          </button>
          <button class="cta-button" onclick="const btn=this; const originalText=btn.innerText; navigator.clipboard.writeText('${currentUrl}'); btn.innerText='\\u2713 Copied!'; btn.style.background='#0d9488'; setTimeout(()=>{btn.innerText=originalText; btn.style.background='';}, 2500)">
            Share This Profile
          </button>
        </div>

        <!-- Messaging Modal -->
        <div id="msgModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center; backdrop-filter:blur(10px); padding:20px;">
            <div style="background:var(--bg-gradient); width:100%; max-width:500px; padding:40px; border-radius:32px; position:relative; border:1px solid rgba(255,255,255,0.2); box-shadow:0 25px 50px rgba(0,0,0,0.5);">
                <button onclick="document.getElementById('msgModal').style.display='none'" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
                <h2 style="margin-bottom:20px; font-size:2rem;">Contact ${business.name}</h2>
                <form id="contactForm" onsubmit="event.preventDefault(); sendMessage('${business.id}');">
                    <input type="text" id="custName" placeholder="Your Name" required style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.15); color:white; outline:none;">
                    <input type="text" id="custContact" placeholder="Email or Phone" required style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.15); color:white; outline:none;">
                    <textarea id="custMsg" placeholder="How can we help you?" required style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.15); color:white; min-height:120px; outline:none; resize:none;"></textarea>
                    <button type="submit" id="sendBtn" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--coral); color:white; font-weight:bold; font-size:1.1rem; cursor:pointer; transition:0.3s;">Send Message</button>
                </form>
                <div id="successMsg" style="display:none; text-align:center; margin-top:20px; color:#0f0; font-weight:bold;">
                    <i class="fas fa-check-circle" style="font-size:3rem; display:block; margin-bottom:10px;"></i>
                    Sent! The owner will reach out shortly.
                </div>
            </div>
        </div>

        <footer>
          Powered by <strong>TrueWebX</strong> • Trusted Global Business Directory
        </footer>
      `;
    }

    async function sendMessage(serviceId) {
      const btn = document.getElementById('sendBtn');
      const form = document.getElementById('contactForm');
      const success = document.getElementById('successMsg');

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

      const { error } = await supabase.from('messages').insert([{
        service_id: serviceId,
        customer_name: document.getElementById('custName').value,
        customer_contact: document.getElementById('custContact').value,
        text: document.getElementById('custMsg').value,
        is_from_owner: false
      }]);

      if (error) {
        alert('Error sending message: ' + error.message);
        btn.disabled = false;
        btn.innerHTML = 'Send Message';
      } else {
        form.style.display = 'none';
        success.style.display = 'block';
        setTimeout(() => {
          document.getElementById('msgModal').style.display = 'none';
          form.style.display = 'block';
          success.style.display = 'none';
          form.reset();
          btn.disabled = false;
          btn.innerHTML = 'Send Message';
        }, 4000);
      }
    }

    // Start loading immediately
    loadServicePage();
  </script>
</body>

</html>
