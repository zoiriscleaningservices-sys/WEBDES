    <script>
        let ticking = false;
        function updateHeader() {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
            ticking = false;
        }
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateHeader);
                ticking = true;
            }
        }, { passive: true });

        const supabaseUrl = 'https://vrpyomevjlsacourdmki.supabase.co';
        const anonKey = document.querySelector('meta[name="supabase-anon-key"]')?.content?.trim();

        if (!anonKey || anonKey === 'YOUR_SUPABASE_ANON_KEY_HERE') {
            document.getElementById('list').innerHTML = '<p class="no-services">Service temporarily unavailable – please try again later.</p>';
            console.error('Supabase anon key missing.');
        } else {
            const supabaseClient = supabase.createClient(supabaseUrl, anonKey);
            let allServices = [];
            let displayedCount = 0;
            const PAGE_SIZE = 9;
            const BASE_PATH = '/profile';

            async function loadInitialServices() {
                const { data: services, error } = await supabaseClient
                    .from('services')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .range(0, PAGE_SIZE - 1);

                if (error) {
                    document.getElementById('list').innerHTML = '<p class="no-services">Error loading services.</p>';
                    return;
                }

                allServices = services || [];
                displayedCount = allServices.length;
                renderServices(allServices);
                updateLoadMoreVisibility();
                checkPathAndRender();
                startPromoRotator();
            }

            async function loadMoreServices() {
                const { data, error } = await supabaseClient
                    .from('services')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .range(displayedCount, displayedCount + PAGE_SIZE - 1);

                if (error || !data?.length) {
                    document.getElementById('loadMoreBtn').style.display = 'none';
                    return;
                }

                allServices = allServices.concat(data);
                displayedCount += data.length;
                renderServices(allServices, true);
                updateLoadMoreVisibility();
            }

            function updateLoadMoreVisibility() {
                document.getElementById('loadMoreBtn').style.display =
                    (allServices.length >= PAGE_SIZE && displayedCount === allServices.length) ? 'block' : 'none';
            }

                        <div>

                            <p class="location" itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
                                <strong itemprop="addressLocality">${s.city || 'Location not specified'}</strong>
                            </p>
                            <p class="description-teaser" itemprop="description">${s.description || 'Professional service with free consultation'}</p>

                            ${s.photos?.length ? `
                            <div class="photos" aria-label="Gallery preview">
                                ${s.photos.slice(0, 3).map(p => `
                                    <img src="${p}" alt="${s.name || 'Business'} gallery image" width="300" height="300" loading="lazy" decoding="async">
                                `).join('')}
                                ${s.photos.length > 3 ? `<div style="grid-column:1/-1;text-align:center;font-size:1rem;opacity:0.8;margin-top:8px;" aria-hidden="true">+${s.photos.length - 3} more</div>` : ''}
                            </div>` : ''}

                            <p>Phone: <span class="private" itemprop="telephone">${s.phone || 'Contact for details'}</span></p>
                            <p>Email: <span class="private" itemprop="email">${s.gmail || 'Contact for details'}</span></p>

                            <p class="price"><strong itemprop="offers" itemscope itemtype="https://schema.org/Offer">Free Consultation</strong></p>

                            ${s.social_links?.length ? `<div class="links" aria-label="Social links">
                                ${s.social_links.map(l => `<a href="${l.url}" target="_blank" rel="noopener" itemprop="sameAs" aria-label="${l.type} profile"><i class="fab fa-${l.type.toLowerCase()}" aria-hidden="true"></i> ${l.type}</a>`).join('')}
                            </div>` : ''}
                        </div>

                        <a href="${BASE_PATH}/${s.slug}/" class="view-btn" aria-label="View full profile of ${s.name}">View Full Profile →</a>
                    </div>
                </article>`;
                }).join('');

                if (append) {
                    list.insertAdjacentHTML('beforeend', html);
                } else {
                    list.innerHTML = services.length ? html : '<p class="no-services">No services published yet. Be the first to join TrueWebX!</p>';
                }

                // Inject ItemList Schema for the whole directory
                if (services.length) {
                    const itemListSchema = {
                        "@context": "https://schema.org",
                        "@type": "ItemList",
                        "itemListElement": services.map((s, i) => ({
                            "@type": "ListItem",
                            "position": i + 1,
                            "url": `${location.origin}${BASE_PATH}/${s.slug}/`,
                            "name": s.name
                        }))
                    };
                    let script = document.getElementById('directorySchema');
                    if (!script) {
                        script = document.createElement('script');
                        script.id = 'directorySchema';
                        script.type = 'application/ld+json';
                        document.head.appendChild(script);
                    }
                    script.textContent = JSON.stringify(itemListSchema);
                }

                setTimeout(() => {
                    document.querySelectorAll('.card:not(.loaded)').forEach(card => card.classList.add('loaded'));
                }, 100);

                document.querySelectorAll('.share-btn').forEach(btn => {
                    btn.onclick = e => {
                        e.stopPropagation();
                        const slug = btn.closest('.card').querySelector('.view-btn').getAttribute('href').split('/').pop();
                        const url = `${location.origin}${BASE_PATH}/${slug}`;
                        navigator.clipboard.writeText(url).then(() => {
                            btn.innerHTML = '<i class="fas fa-check" aria-hidden="true"></i>';
                            setTimeout(() => btn.innerHTML = '<i class="fas fa-link" aria-hidden="true"></i>', 2000);
                        }).catch(() => alert('Copy failed – please copy URL manually'));
                    };
                });
            }

            // ── Featured rotator logic – now infinite & unstoppable ────────
            let currentPromoIndex = 0;
            let promoInterval = null;
            const PROMO_DURATION = 5200;

            function startPromoRotator() {
                const rotator = document.getElementById('promoRotator');
                if (!rotator) return;

                const featured = allServices.filter(s =>
                    s.profile && !s.profile.includes('via.placeholder.com') && s.name && s.profile.trim()
                );

                if (featured.length === 0) {
                    rotator.innerHTML += '<p style="padding:60px 20px;text-align:center;opacity:0.8;font-size:1.3rem;">No featured businesses yet</p>';
                    return;
                }

                let slidesHTML = '';

                featured.forEach((s, i) => {
                    const active = i === 0 ? 'active' : '';
                    slidesHTML += `
                <div class="promo-slide ${active}" data-index="${i}">
                    <article class="card">
                        <div class="profile-img-wrapper">
                            <img src="${s.profile}" alt="${s.name}" class="profile-img" loading="eager">
                        </div>
                        <div class="card-content">
                            <h3>${s.name}</h3>
                            <p class="location">${s.city || 'Global'}</p>
                            <p class="description-teaser">${(s.description || '').substring(0, 110)}${(s.description || '').length > 110 ? '...' : ''}</p>
                            <p class="price"><strong>Free Consultation</strong></p>
                            <a href="${BASE_PATH}/${s.slug}/" class="view-btn">View Profile →</a>
                        </div>
                    </article>
                </div>`;
                });

                rotator.insertAdjacentHTML('beforeend', slidesHTML);

                const slides = rotator.querySelectorAll('.promo-slide');

                function showSlide(idx) {
                    slides.forEach(s => s.classList.remove('active'));
                    slides[idx].classList.add('active');
                    currentPromoIndex = idx;
                }

                function nextSlide() {
                    const nextIdx = (currentPromoIndex + 1) % featured.length;
                    showSlide(nextIdx);
                }

                // Start infinite cycling - no pause, no stop condition
                promoInterval = setInterval(nextSlide, PROMO_DURATION);
            }

            function showSingleProfile(slug) {
                const service = allServices.find(s => s.slug === slug);
                if (!service) {
                    renderServices(allServices);
                    history.replaceState({}, '', '/');
                    return;
                }

                const fullLocation = service.city || 'Your Area';
                const pageUrl = `${location.origin}${BASE_PATH}/${slug}`;

                document.title = `#1 ${service.name} in ${fullLocation} | Free Consultation | TrueWebX`;

                const setMeta = (name, content) => {
                    let el = document.querySelector(`meta[name="${name}"]`);
                    if (!el) { el = document.createElement('meta'); el.name = name; document.head.appendChild(el); }
                    el.content = content;
                };
                setMeta('description', `${service.name} – Professional service in ${fullLocation}. ${service.description?.slice(0, 150) || 'Free consultation available.'} Contact today.`);

                let canonical = document.querySelector('link[rel="canonical"]');
                if (!canonical) { canonical = document.createElement('link'); canonical.rel = 'canonical'; document.head.appendChild(canonical); }
                canonical.href = pageUrl;

                const setOG = (prop, content) => {
                    let el = document.querySelector(`meta[property="og:${prop}"]`);
                    if (!el) { el = document.createElement('meta'); el.setAttribute('property', `og:${prop}`); document.head.appendChild(el); }
                    el.content = content;
                };
                setOG('title', `${service.name} – #1 in ${fullLocation} | TrueWebX`);
                setOG('description', document.querySelector('meta[name="description"]').content);
                setOG('url', pageUrl);
                setOG('image', service.profile || 'https://truewebx.site/og-image.jpg');

                ['title', 'description', 'image'].forEach(p => {
                    let el = document.querySelector(`meta[name="twitter:${p}"]`);
                    if (!el) { el = document.createElement('meta'); el.name = `twitter:${p}`; document.head.appendChild(el); }
                    el.content = p === 'image' ? (service.profile || 'https://truewebx.site/og-image.jpg') : (p === 'title' ? document.title : document.querySelector('meta[name="description"]').content);
                });

                if (service.profile) {
                    ['180x180|apple-touch-icon', '32x32|icon', '16x16|icon'].forEach(spec => {
                        const [size, rel] = spec.split('|');
                        let link = document.querySelector(`link[rel="${rel}"]${size ? `[sizes="${size}x${size}"]` : ''}`);
                        if (!link) { link = document.createElement('link'); link.rel = rel; if (size) link.sizes = `${size}x${size}`; document.head.appendChild(link); }
                        link.href = service.profile;
                    });
                }

                const lb = {
                    "@context": "https://schema.org",
                    "@type": "LocalBusiness",
                    "name": service.name,
                    "image": service.profile || "",
                    "url": pageUrl,
                    "telephone": service.phone || "",
                    "email": service.gmail || "",
                    "address": { "@type": "PostalAddress", "addressLocality": fullLocation },
                    "description": service.description || "Professional service with free consultation",
                    "priceRange": "$",
                    "openingHours": "Mo-Su 08:00-20:00",
                    "sameAs": service.social_links?.map(l => l.url) || []
                };
                let script = document.getElementById('lbSchema');
                if (!script) { script = document.createElement('script'); script.id = 'lbSchema'; script.type = 'application/ld+json'; document.head.appendChild(script); }
                script.textContent = JSON.stringify(lb);

                const galleryHTML = service.photos?.length ? `
                <div class="gallery-wrapper" id="galleryWrapper" aria-label="Business gallery">
                    <div class="gallery-slider" id="gallerySlider">
                        ${service.photos.map(p => `<img src="${p}" alt="${service.name} gallery image" loading="lazy" decoding="async" width="960" height="620">`).join('')}
                    </div>
                    <button class="gallery-arrow prev" id="prevBtn" aria-label="Previous image"><i class="fas fa-chevron-left" aria-hidden="true"></i></button>
                    <button class="gallery-arrow next" id="nextBtn" aria-label="Next image"><i class="fas fa-chevron-right" aria-hidden="true"></i></button>
                </div>` : '<p style="opacity:0.8;">No gallery photos yet.</p>';

                document.querySelector('.glass').innerHTML = `
                <section class="profile-view-content" aria-labelledby="profile-title">
                    ${service.profile ? `<img src="${service.profile}" alt="${service.name} profile" loading="lazy" decoding="async" width="960" height="720">` : ''}

                    <p style="font-size:1.5rem;line-height:1.9;max-width:860px;margin:40px auto;opacity:0.95;">
                        ${service.description || 'Professional, reliable, and trusted service tailored to your needs.'}
                    </p>

                    <div class="contact-box" aria-label="Contact information">
                        ${service.phone ? `<div class="contact-item"><i class="fas fa-phone" aria-hidden="true"></i><div><a href="tel:${service.phone.replace(/[^0-9+]/g, '')}">${service.phone}</a></div></div>` : ''}
                        ${service.gmail ? `<div class="contact-item"><i class="fas fa-envelope" aria-hidden="true"></i><div><a href="mailto:${service.gmail}">${service.gmail}</a></div></div>` : ''}
                    </div>

                    <div style="margin:40px 0;">
                        <button class="cta-button" onclick="document.getElementById('msgModal').style.display='flex'">Get Free Consultation</button>
                    </div>

                    <!-- Messaging Modal -->
                    <div id="msgModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center; backdrop-filter:blur(10px); padding:20px;">
                        <div style="background:linear-gradient(135deg, var(--turquoise), var(--coral)); width:100%; max-width:500px; padding:40px; border-radius:32px; position:relative; border:1px solid rgba(255,255,255,0.2); box-shadow:0 25px 50px rgba(0,0,0,0.5);">
                            <button onclick="document.getElementById('msgModal').style.display='none'" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
                            <h2 style="margin-bottom:20px; font-size:2rem; color:white;">Contact ${service.name}</h2>
                            <form id="contactForm" onsubmit="event.preventDefault(); sendMessage('${service.id}');">
                                <input type="text" id="custName" placeholder="Your Name" required style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.15); color:white; outline:none;">
                                <input type="text" id="custContact" placeholder="Email or Phone" required style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.15); color:white; outline:none;">
                                <textarea id="custMsg" placeholder="How can we help you?" required style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:none; background:rgba(255,255,255,0.15); color:white; min-height:120px; outline:none; resize:none;"></textarea>
                                <button type="submit" id="sendBtn" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--coral); color:white; font-weight:bold; font-size:1.1rem; cursor:pointer; transition:0.3s;">Send Message</button>
                            </form>
                            <div id="successMsg" style="display:none; text-align:center; margin-top:20px; color:#0f0; font-weight:bold;">
                                <i class="fas fa-check-circle" style="font-size:3rem; display:block; margin-bottom:10px;"></i>
                                Sent! The owner will reach out shortly.
                            </div>
                        </div>
                    </div>

                    <p style="font-size:2.8rem;color:var(--coral);font-weight:800;margin:60px 0;">Free Consultation Available</p>

                    <h2 style="font-size:2.8rem;margin:70px 0 50px;">Gallery</h2>
                    ${galleryHTML}

                    <a href="/" class="view-btn" style="display:inline-block;padding:18px 50px;font-size:1.5rem;" onclick="renderServices(allServices); history.replaceState({}, '', '/'); return false;" aria-label="Back to directory">
                        ← Back to Directory
                    </a>
                </section>`;

                if (service.photos?.length > 1) {
                    const slider = document.getElementById('gallerySlider');
                    const prev = document.getElementById('prevBtn');
                    const next = document.getElementById('nextBtn');
                    let i = 0;
                    const move = () => slider.style.transform = `translateX(-${i * 100}%)`;
                    next.onclick = () => { i = (i + 1) % service.photos.length; move(); };
                    prev.onclick = () => { i = (i - 1 + service.photos.length) % service.photos.length; move(); };
                    let ts = 0;
                    slider.parentElement.addEventListener('touchstart', e => ts = e.touches[0].clientX, { passive: true });
                    slider.parentElement.addEventListener('touchend', e => {
                        const diff = ts - e.changedTouches[0].clientX;
                        if (Math.abs(diff) > 50) diff > 0 ? next.onclick() : prev.onclick();
                    });
                }

                history.replaceState({ slug: slug }, '', `${BASE_PATH}/${slug}`);
                window.scrollTo(0, 0);
            }

            async function sendMessage(serviceId) {
                const btn = document.getElementById('sendBtn');
                const form = document.getElementById('contactForm');
                const success = document.getElementById('successMsg');

                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

                // Use the global supabase client initialized in loadInitialServices or here
                const { error } = await supabase.from('messages').insert([{
                    service_id: serviceId,
                    customer_name: document.getElementById('custName').value,
                    customer_contact: document.getElementById('custContact').value,
                    text: document.getElementById('custMsg').value,
                    is_from_owner: false
                }]);

                if (error) {
                    alert('Error sending message: ' + error.message);
                    btn.disabled = false;
                    btn.innerHTML = 'Send Message';
                } else {
                    form.style.display = 'none';
                    success.style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('msgModal').style.display = 'none';
                        form.style.display = 'block';
                        success.style.display = 'none';
                        form.reset();
                        btn.disabled = false;
                        btn.innerHTML = 'Send Message';
                    }, 4000);
                }
            }

            function getCurrentSlug() {
                const path = window.location.pathname;
                if (!path.startsWith(BASE_PATH + '/')) return null;
                return path.slice(BASE_PATH.length + 1).replace(/\/$/, '') || null;
            }

            function checkPathAndRender() {
                const slug = getCurrentSlug();
                if (slug) {
                    showSingleProfile(slug);
                } else {
                    renderServices(allServices);
                }
            }

            document.getElementById('searchInput').addEventListener('input', e => {
                const q = e.target.value.toLowerCase().trim();
                const filtered = q ? allServices.filter(s => [s.name, s.city, s.description].some(t => t?.toLowerCase().includes(q))) : allServices;
                renderServices(filtered);
            });

            window.addEventListener('popstate', checkPathAndRender);

            document.addEventListener('DOMContentLoaded', () => {
                const slug = getCurrentSlug();
                if (slug) {
                    history.replaceState({ slug: slug }, '', location.pathname);
                }
                loadInitialServices();
                document.getElementById('loadMoreBtn').addEventListener('click', loadMoreServices);
            });
        }
    </script>
</body>

</html>
